spring.application.name=backend

# PostgreSQL DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/aurameter_db
spring.datasource.username=aura_user
spring.datasource.password=aura_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=YourSuperSecretJWTKeyForAuraMeterApp2025MustBe256BitsLongForSecurity
app.jwt.access-token-expiration=900000
app.jwt.refresh-token-expiration=2592000000

# Email Configuration (we'll configure this properly later)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application URL (for email links)
app.base-url=http://localhost:8080

# Optional: server port
server.port=8080